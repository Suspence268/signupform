<!DOCTYPE html>
<html lang="en" id="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <img id="mode" src="light_mode_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="light/dark mode">
        <div class="logo-container"><img src="odin-lined.png" alt="odin-logo" height="124px">ODIN</div>
        <div class="footer">
            <div>Photo by <a href="https://unsplash.com/@ferparmur">Fernando Paredes Murillo</a> on <a href="https://unsplash.com/photos/desert-photography-during-daytime-Xc6gtOwSMSA">Unsplash</a></div>
        </div>
    </aside>
    <main>
        <div class="section">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="content">
            <form id="myForm">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="row">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" minlength="8" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm-password" minlength="8" maxlength="20" required>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="section">
            <button type="submit" form="myForm">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
